<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text change</title>
</head>
<style>
    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: linear-gradient(to bottom, #f8cdda, #1d2b64);
        font-family: Arial, sans-serif;
    }
    h1 {
        font-size: 70px;
        background: linear-gradient(to right, #23619a, #501d9d);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        font-weight: bold;
        letter-spacing: 2px;
        margin-bottom: 40px;
        padding-top: 20px;

    }
    #text {
        font-size: 30px;
        font-weight: 600;
        text-align: center;
        margin-top: 150px;
    }
    #text span {
        font-size: 25px;
        font-style: italic;
        font-weight: 200;
        color: #000000;
        text-align: right;
        display: block;
    }
    button {
        color: linear-gradient(to right, #ffffff, #000000);
        padding: 10px 20px;
        font-weight: 600;
        font-size: 16px;
        background: Linear-gradient(to right, #3686d0, #782cea);
        border: 2px solid #000000;
        border-radius: 70px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    button:hover {
        background: linear-gradient(to right, #782cea, #3686d0);
        transform: scale(1.1);
    }
</style>
<body>
    <h1>Never Give Up </h1>
    <p id="text">"Be the change you wish to see in the world." <span>-Mahatma Gandhi</span></p>
    <button id="changeTextButton" onclick="changeText()">MOTIVATION</button>
    <script>
        function changeText() {
            const defaultText = document.getElementById("text");
            const newTexts = [
                '"Success is not final, failure is not fatal, It is the courage to continue that counts." <span>-Winston S. Churchill</span>',
                '"The only way to do great work is to love what you do." <span>-Steve Jobs</span>',
                '"The only limit to our realization of tomorrow will be our doubts of today." <span>-Franklin D. Roosevelt</span>',
                '"Life is 10% what happens to us and 90% how we react to it." <span>-Charles R. Swindoll</span>',
                '"The future belongs to those who believe in the beauty of their dreams." <span>-Eleanor Roosevelt</span>',
                '"In the end, we will remember not the words of our enemies, but the silence of our friends." <span>-Martin Luther King Jr.</span>',
                '"The only way to do great work is to love what you do." <span>-Steve Jobs</span>',
                '"Life is what happens when you’re busy making other plans." <span>-John Lennon</span>',
                '"Get busy living or get busy dying." <span>-Stephen King</span>',
                '"The best way to predict your future is to create it." <span>-Abraham Lincoln</span>',
                '"You miss 100% of the shots you don’t take." <span>-Wayne Gretzky</span>',
                '"The purpose of our lives is to be happy." <span>-Dalai Lama</span>',
                '"Life is either a daring adventure or nothing at all." <span>-Helen Keller</span>',
                '"To live is the rarest thing in the world. Most people exist, that is all." <span>-Oscar Wilde</span>',
                '"The biggest risk is not taking any risk..." <span>-Mark Zuckerberg</span>',
                '"You only live once, but if you do it right, once is enough." <span>-Mae West</span>',
                '"In three words I can sum up everything I’ve learned about life: it goes on." <span>-Robert Frost</span>',
                '"Life is really simple, but we insist on making it complicated." <span>-Confucius</span>'
            ];
            const randomText = newTexts[Math.floor(Math.random() * newTexts.length)];
            defaultText.innerHTML = randomText;
        }
    </script>
</body>
</html>
